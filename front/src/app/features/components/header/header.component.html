
<div *ngIf="!isMobile" class="header">
  <mat-toolbar class="header-toolbar">
    <div class="logo-container">
      <img src="/assets/logo_p6.png" alt="logo" class="logo" [routerLink]="['/']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }" />
    </div>
    <div class="spacer"></div>
    <nav>
      <a mat-button [routerLink]="['/post']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Articles</a>
      <a mat-button [routerLink]="['/subject']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">Thèmes</a>
    </nav>
    <button mat-icon-button class="container-icon_account_circle">
      <mat-icon class="icon_account_circle" [routerLink]="['/user']" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">account_circle</mat-icon>
    </button>
  </mat-toolbar>
</div>

<mat-sidenav-container *ngIf="isMobile" class="sidenav-container">
  <mat-sidenav #sidenav mode="over" position="end">
    <nav>
      <a mat-button [routerLink]="['/post']">Articles</a>
      <a mat-button [routerLink]="['/subject']">Thèmes</a>
      <a><mat-icon [routerLink]="['/user']">account_circle</mat-icon></a>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="header-toolbar-mobile">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <div class="logo-container">
        <img src="/assets/logo_p6.png" alt="logo" class="logo" [routerLink]="['/']"/>
      </div>
      <div class="spacer"></div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
